<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>License Plate Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      form {
        margin-top: 20px;
      }
      label {
        font-weight: bold;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>License Plate Detection</h1>
    <form action="/process_video/" method="post" enctype="multipart/form-data">
      <label for="file">Upload a Video:</label><br />
      <input
        type="file"
        id="file"
        name="file"
        accept="video/*"
        required
      /><br /><br />
      <label for="fps_reduction">FPS Reduction:</label><br />
      <input
        type="number"
        id="fps_reduction"
        name="fps_reduction"
        value="4"
        min="1"
      /><br /><br />
      <button type="submit">Process Video</button>
    </form>
  </body>
</html>
