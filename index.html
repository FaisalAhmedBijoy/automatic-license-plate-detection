<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>License Plate Detection</title>
  </head>
  <body>
    <h1>Upload a Video for License Plate Detection</h1>
    <form action="/process_video/" method="post" enctype="multipart/form-data">
      <label for="file">Select video:</label>
      <input
        type="file"
        id="file"
        name="file"
        accept="video/*"
        required
      /><br /><br />
      <label for="fps_reduction">FPS Reduction:</label>
      <input
        type="number"
        id="fps_reduction"
        name="fps_reduction"
        value="4"
        min="1"
      /><br /><br />
      <button type="submit">Upload and Process</button>
    </form>
  </body>
</html>
